	<body>
		<header>
			<h2>
				<a href="/">Rimu<span>&Icy;</span>ime</a>
			</h2>
			<div class="search">
				<input
					type="text"
					id="search"
					placeholder="Search..."
				/>
				<i class="las la-search searchIcon"></i>
			</div>
			<nav id="nav">
				<i class="las la-bars hidden"></i>
				<ul>
					<li>
						<a href="/genres.html">Genres</a>
					</li>

			<main>
				<div class="container">
					<h3>RECENTLY <br>UPDATED</h3>
					<div class="page">
							<button
							class="prev"
							disabled
							>
								<i class="fa-solid fa-angle-left"></i>
							</button>
							<button class="next"><i class="fa-solid fa-angle-right"></i></button>
						</div>
					</div>
					<div class="cards">
						<div class="now-anime"></div>
						<div class="query-anime"></div>
						<div class="subs">
							<div class="subContainer popularity">
								<h3>POPULARITY</h3>
								<div class="top-popularity-anime"></div>
							</div>
							<div class="subContainer mostViewed">
								<div class="most-viewed-anime"></div>
							</div>
							<div class="subContainer completed">
								<h3>JUST COMPLETED</h3>
								<div class="completed-anime"></div>
							</div>
						</div>
						<div class="card-detail hidden"></div>
					</div>
				</div>
			</main>
			<footer>
				<div class="backToTop">
					<i class="las la-angle-up"></i>
					<p>

						BACK TO TOP
					</p>
				</div>
				<hr>
				<div class="footerList">
					<div class="az">A-Z List</div>
					<div class="recently-add">Recently Added</div>
					<div class="upcoming">Upcoming</div>

				</div>
