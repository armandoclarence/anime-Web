<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="assets/style/global.css"
		/>
		<script
			type="module"
			src="assets/js/search.js"
		></script>
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<script src="https://kit.fontawesome.com/15fc07582b.js" crossorigin="anonymous"></script>
		<title>Rimunime</title>
	</head>
	<body>
		<header>
			<h2>
				<a href="/">Rimu<span>&Icy;</span>ime</a>
			</h2>
			<div class="search">
				<input
					type="text"
					id="search"
					placeholder="Search..."
				/>
				<i class="las la-search searchIcon"></i>
			</div>
			<nav id="nav">
				<i class="las la-bars hidden"></i>
				<ul>
					<li>
						<a href="/genres.html">Genres</a>
					</li>
					<li>
						<a href="/filter.html">Filter</a>
					</li>
					<li>
						<a href="/schedule.html">Schedule</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="main">
			<main>
				<div class="container">

					<div class="cards">
						<h3>RECENTLY <br>UPDATED</h3>
						<div class="page">
							<button
							class="prev"
							disabled
							>
								<i class="fa-solid fa-angle-left"></i>
							</button>
							<button class="next"><i class="fa-solid fa-angle-right"></i></button>
						</div>
						<div class="cards-container now-anime"></div>
						<div class="cards-container query-anime"></div>
						</div>
						<div class="card-detail hidden"></div>
					</div>
					<div class="container sub">
						<div class="subContainer popularity">
							<h3>POPULARITY</h3>
							<div class="cards-container top-popularity-anime"></div>
							<div class="card-detail hidden"></div>
						</div>
						<div class="subContainer mostViewed">
							<div class="cards-container most-viewed-anime"></div>
							<div class="card-detail hidden"></div>
						</div>
						<div class="subContainer completed">
							<h3>JUST COMPLETED</h3>
							<div class="cards-container completed-anime"></div>
							<div class="card-detail hidden"></div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
